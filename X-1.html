<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>故事生成demo</title>
    <link rel = "stylesheet" href = "./css/x-1.css"/>
    <link rel = "stylesheet" href = "./lib/bootflat/css/site.min.css" />

    <script type = "text/javascript" src = "./lib/bootflat/js/site.min.js"></script>

    <script type = "text/javascript" src = "./lib/jquery.bxslider/jquery.bxslider.min.js"></script>


    <link href="./lib/jquery.bxslider/jquery.bxslider.css" rel="stylesheet" />
</head>
<body>
    <div class = 'container'>

        <hr>
        <div class = "row yooo">
            <div class= 'col-lg-5 col-lg-offset-1 text-center'>
                <h4>我说的话</h4>
                <div>当前状态：<span id = "mood"></span> <span id = "hunger"></span></div>
                <div>当前时间： <span id="time"></span></div>
                <div id = "expboard">

                </div>
            </div>

                <div id = "storyboard"  class = "hidden">

                </div>
            </div>


        </div>
        <hr>

        <div class = 'row'>
            <div style= "position:relative;margin-bottom:40px;;width:100%;" class = 'text-center'>请选择下一步碰到的物体！</div>
            <div class = 'col-lg-2'>
                <div class = 'select-button   r1'>
                老师
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r2'>

                </div>
            </div>

                </div>

                <div class = 'select-button   r4'>
                    书
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r5'>
                    难过
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r6'>
                    开心
                </div>
            </div>
        </div>

        <div class = 'row hidden'>
            <div style= "position:relative;margin-bottom:40px;;width:100%;" class = 'text-center'>请继续选择下一步碰到的物体！</div>
            <div class = 'col-lg-2'>
                <div class = 'select-button   r1'>
                    老师
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r2'>
                    同学
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r3'>
                    汉堡
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r4'>
                    书
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r5'>
                    难过
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r6'>
                    开心
                </div>
            </div>
        </div>

        <div class = 'row hidden'>
            <div style= "position:relative;margin-bottom:40px;;width:100%;" class = 'text-center'>请选择最后碰到的物体！</div>
            <div class = 'col-lg-2'>
                <div class = 'select-button   r1'>
                    老师
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r2'>
                    同学
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r3'>
                    汉堡
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r4'>
                    书
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r5'>
                    难过
                </div>
            </div>
            <div class = 'col-lg-2 '>
                <div class = 'select-button   r6'>
                    开心
                </div>
            </div>
        </div>


        <hr>
        <div class = 'row' style = "margin-bottom:250px;">

            <button class="btn btn-success col-lg-2 col-lg-offset-3 hidden" id = 'tuduke'>
                继续探险
            </button>

            <button class="btn btn-danger  col-lg-offset-5 col-lg-2" id = 'owari'>
                结束
            </button>

        </div>
    </div>
